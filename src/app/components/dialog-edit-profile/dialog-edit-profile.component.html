<div class="profileContainer">
    <div class="profileHeader">
        <p>Edit your profile</p>
        <div mat-dialog-close></div>
    </div>
    <img class="userImg" src="assets/img/avatar1.svg">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="inputHeadline">
            <img class="accountIcon" src="../../../assets/img/icons/account_circle.svg" alt="Account icon">
            <span>Fullname</span>
        </div>
        <input type="text" formControlName="displayName" >
        <div class="inputHeadline">
            <img class="mailIcon" src="../../../assets/img/icons/mail_icon_profile.svg" alt="Mail Icon">
            <span>Email Address</span>
        </div>
        <input type="email" formControlName="email" >
        <div class="buttonContainer">
            <button class="cancelBtn">Cancel</button>
            <button type="submit" class="submitBtn">Submit</button>
        </div>
    </form>
</div>
