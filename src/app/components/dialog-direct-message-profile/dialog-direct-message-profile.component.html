<div class="profileContainer">
  <div class="profileHeader">
    <p>Profile</p>
    <div mat-dialog-close></div>
  </div>
  <img
    *ngIf="selectedUser?.photoURL"
    class="userImg"
    [src]="selectedUser?.photoURL"
  />
  <div class="userNameEdit">
    <div>{{ selectedUser?.displayName }}</div>
  </div>
  <div class="status" [ngClass]="{ online: isOnline, away: !isOnline }">
    <span class="circle"></span> {{ isOnline ? "Online" : "Away" }}
  </div>

  <div class="profileBottom">
    <img
      class="mailIcon"
      src="../../../assets/img/icons/mail_icon_profile.svg"
      alt="Mail Icon"
    />
    <div class="mailContainer">
      <span>Email-Adress</span>
      <a href="mailto:{{ selectedUser?.email }}" *ngIf="user">{{
        selectedUser?.email
      }}</a>
    </div>
  </div>
  <a class="link-button" mat-dialog-close>
    <img
      src="../../../assets/img/icons/btn_send_message.svg"
      alt="Message bubble"
    />
    Messages
  </a>
</div>
