<div>
  <div class="head-of-sidenav padding">
    <img class="main-channel-img" src="./assets/img/codelearning.svg" alt="" />
    <div [routerLink]="['/main/new-message']" class="icon-div">
      <img src="./assets/img/icons/edit_square.svg" alt="" />
    </div>
  </div>

  <!---------------- channels menu start here ------------------------------------------->

  <div class="scrolleableContainer">
    <div class="headMenu">
      <div class="headName" (click)="hideChannels()">
        <img class="firstImg" [ngStyle]="{
          transform: arrowImageRotatedChannel
            ? 'rotate(-90deg)'
            : 'rotate(0deg)'
        }" src="./assets/img/icons/arrow_drop_down.svg" alt="" />
        <img src="./assets/img/icons/workspaces.svg" alt="" />
        <p>Channels</p>
      </div>
      <div class="icon-div" (click)="openDialogToCreateChannel()">
        <img src="./assets/img/icons/add.svg" alt="" />
      </div>
    </div>

    <!---------------- channels list start here ----------------->

    <ul id="allChannels" [ngStyle]="{ display: channelsVisible ? 'unset' : 'none' }">
      <li [routerLinkActive]="'activeChannelLiElement'" [routerLink]="['/main/channel', channel.id]"
        *ngFor="let channel of channelService.channelData | async" class="channel">
        <img [routerLinkActive]="'activeChannelImgAndPElement'" src="./assets/img/icons/tag.svg" alt="" />
        <p [routerLinkActive]="'activeChannelImgAndPElement'">{{ channel.channelName }}</p>
      </li>
    </ul>

    <!---------------- channels can be added here ----------------->
    <div id="addChannel" [ngStyle]="{ display: channelsVisible ? 'flex' : 'none' }" class="addChannel"
      (click)="openDialogToCreateChannel()">
      <img src="./assets/img/icons/add_circle.svg" alt="" />
      <p>Add new Channel</p>
    </div>

    <!---------------------- end of channels menu ------------------------------------------->


    <!------------------- direct messages menu start here ----------------------------------->
    <div class="headMenu">
      <div class="headName" (click)="hideChats()">
        <img class="firstImg" [ngStyle]="{
          transform: arrowImageRotatedChat ? 'rotate(-90deg)' : 'rotate(0deg)'
        }" src="./assets/img/icons/arrow_drop_down.svg" alt="" />
        <img src="./assets/img/icons/account_circle.svg" alt="" />
        <p>Direct messages</p>
      </div>
    </div>

    <!---------------- direct messages list start here ----------------->
    <ul *ngFor="let userWithCount of users" id="directMessagesList"
      [ngStyle]="{ display: chatsVisible ? 'unset' : 'none' }">
      <li class="selectableUserChat" (click)="onUserClick(userWithCount)">
        <div class="userIconWrapper">
          <img class="userImg" [src]="userWithCount.user.photoURL" (error)="retryLoadImage(userWithCount.user)">
          <img *ngIf="userWithCount.user?.isOnline" class="statusIcon" src="../../../assets/img/icons/user_online.svg"
            alt="Online" />
          <img *ngIf="!userWithCount.user?.isOnline" class="statusIcon" src="../../../assets/img/icons/user_offline.svg"
            alt="Offline" />
        </div>
        <p>{{ userWithCount.user.displayName }}</p>
        <!-- Hier können Sie auch die unreadCount anzeigen, wenn Sie möchten -->
        <span *ngIf="userWithCount.unreadCount && userWithCount.unreadCount > 0" class="unreadCount">
          {{ userWithCount.unreadCount }}
        </span>
      </li>
    </ul>

  </div>
</div>
