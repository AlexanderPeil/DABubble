<div class="loginHeader">
    <img src="../../../assets/img/logo_animation.svg">
    <div class="signUpContainer">
        <p>New at DABubble?</p>
        <a routerLink="/sign-up">Sign Up</a>
    </div>
</div>

<div class="loginContainer">
    <form>
        <h2>Log in</h2>
        <p>We recommend you use the same email you use at work.</p>
        <div class="loginInput"> 
            <img class="mailImg" src="../../../assets/img/icons/mail.svg" alt="Mail">
            <input type="email" placeholder="examplename@email.com" formControlName="email">
        </div>
        <div class="loginInput">
            <img class="passwordImg" src="../../../assets/img/icons/lock.svg" alt="Lock">
            <input type="password" placeholder="Password" formControlName="password">
        </div>
        <a class="forgotPasswordLink" routerLink="forgot-password">Forgot password?</a>
        <div>Alternatively</div>
        <button>Log in with Google</button>
        <div>
            <button>Login</button>
            <button>Guest Login</button>
        </div>
    </form>
</div>
