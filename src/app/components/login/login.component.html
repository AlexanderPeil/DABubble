<div class="loginHeader">
    <img src="../../../assets/img/logo_animation.svg">
    <div class="signUpContainer">
        <p>New at DABubble?</p>
        <a routerLink="/sign-up">Sign Up</a>
    </div>
</div>

<div class="loginContainer">
    <form>
        <h2>Log in</h2>
        <p class="formHeaderText">We recommend you use the same email you use at work.</p>
        <div class="loginInput">
            <img class="mailImg" src="../../../assets/img/icons/mail.svg" alt="Mail">
            <input type="email" placeholder="examplename@email.com" formControlName="email">
        </div>
        <div class="loginInput">
            <img class="passwordImg" src="../../../assets/img/icons/lock.svg" alt="Lock">
            <input type="password" placeholder="Password" formControlName="password">
        </div>
        <a class="forgotPasswordLink" routerLink="forgot-password">Forgot password?</a>
        <div class="alternatively">
            <div></div>
            <p>Alternatively</p>
            <div></div>
        </div>
        <button class="googleLoginBtn">Login with Google</button>
        <div class="loginBottomContainer">
            <button class="loginBtn">Login</button>
            <button class="guestLoginbtn">Guest-Login</button>
        </div>
    </form>
</div>
